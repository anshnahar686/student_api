<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center ">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullname" class="form-label">user name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
       

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="index.html">Login here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let api="https://student-database-eq65.onrender.com/apis"
    const registerform=document.getElementById('registerForm')
    if(registerform)
{
    registerform.addEventListener('submit',async(e)=>{
        e.preventDefault()
        const username=document.querySelector('#username').value
        const email=document.querySelector('#email').value
        const password=document.querySelector('#password').value
        const res=await fetch(`${api}/register`,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({username,email,password})
        })
        if (res.ok) {
            alert("Now you can login the user")
            window.location.href="index.html"
        }
        else
        {
            alert(res.message||'failed to register')
        }
    })
}

</script>
</body>
</html>

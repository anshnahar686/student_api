<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center ">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form id="loginform">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullname" class="form-label">user name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
            </div>

          

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
       

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Did't have an account? <a href="register.html">Register here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let api="https://student-database-eq65.onrender.com/apis"
    const registerform=document.getElementById('loginform')
    if(registerform)
{
    registerform.addEventListener('submit',async(e)=>{
        e.preventDefault()
        const username=document.querySelector('#username').value
      
        const password=document.querySelector('#password').value
        const res=await fetch(`${api}/login`,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({username,password})
        })
        console.log(res)
        if (res.ok) {
          const data=await res.json()
          console.log(data)
            localStorage.setItem('token',data.data)
            window.location.href="https://student-api-2-c36a.onrender.com/main.html"
        }
        else
        {
            alert(res.message||'failed to register')
        }
    })
}

</script>
</body>
</html>
